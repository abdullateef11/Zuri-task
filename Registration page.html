    <main><header class="title"><h2><i> SIGN UP</i></h2></header>
    
    <form action="">
        <table >
        <tr>
            <td><label for="Fname">FIRST NAME:</label></td>
        <td><input type="text" id="firstname" required> </td>

            </tr>
           <tr>

            <td><label for="gender">GENDER:</label></td>
            <td>
             <select name="gender" id="gender">

             </select>
            </td>
        </tr>
            <tr>
                
            </tr>
            <tr>
                <td><label for="country">COUNTRY:</label></td> 
                <td><input type="text" id="country" value="" required></td>
               
                    <td><label for="province">STATE/PROVINCE:</label></td> 
                    <td><input type="text" id="state" value="" required></td>
                    </tr>
                    <tr>
                        <td><label for="mail">MAIL:</label></td> 
                        <td><input type="text" id="mail" value="" required></td>
                        </tr>

                <tr>
                  <td><label for="pass">PASSWORD:</label></td> 
                        <td><input type="text" id="pass" value=""   minlength="8" maxlength="19" required></td>
                      
                        <td><label for="comfpass">CONFIRM PASSWORD:</label></td> 
                        <td><input type="text" id="comfpass" value=""  minlength="8" maxlength="19" required-pattern="(pass)=(comfpass)"></td>
                    </tr>
                   <tr><td> <div class="submt"> <input type="submit" value="SUBMIT"></div></td></tr>
